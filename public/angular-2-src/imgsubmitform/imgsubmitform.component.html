
<div class="modalbackground" *ngIf="modalopen">
    <div class="modalcontent">
    <i (click) = "toggleModal()" class="fa fa-2x fa-times modalclosebutton" aria-hidden="true"></i>
        <form action="/api/uploadnewimage" class="modalform" (ngSubmit)="onSubmit()" enctype="multipart/form-data" method="post" #uploadform>
          <div class="form-group">
            <label for="imagetitle">Title</label>
            <input [(ngModel)] = "upload.title" name="title" type="text" class="form-control" id="imagetitle" placeholder="Image Title (Optional)" #spy>
          </div>
            {{spy.className}}
            {{diagnostic}}
          <div class="form-group">
            <label for="imagefiles">Image Upload</label>
            <input name="image" [(ngModel)] = "upload.file" type="file" id="imagefiles" required>
          </div>
          <button [disabled]="uploadingImage" type="submit" class="btn btn-default">Upload</button>
        </form>
    </div>
</div>
