    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">Image Site</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <li (click)="imagesubmitmodal.toggleModal()"><a>Upload Image<span class="sr-only">(current)</span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">

            <a>{{globalhttp.username}}</a>

                <input type="text" class="form-control" placeholder="Username" name="username" oninvalid="checkValidity? this.setCustomValidity(''): this.setCustomValidity('Please enter your username.')" required>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" oninvalid="checkValidity? this.setCustomValidity(''): this.setCustomValidity('Please enter your username.')" required>
