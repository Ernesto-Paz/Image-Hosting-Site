
<div (click)="toggleModal();" class="modalbackground" *ngIf="modalopen">
    <div class="modalcontent" (click)="$event.stopPropagation()">
    <i (click) = "toggleModal()" class="fa fa-2x fa-times modalclosebutton" aria-hidden="true"></i>
        <form action="/users/login" class="modalform" (ngSubmit)="onSubmit()" enctype="multipart/form-data" method="post" #uploadform>
          <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)] = "upload.username" name="username" type="text" class="form-control" id="username" placeholder="Username" required #spy>
          </div>
            {{spy.className}}
            {{diagnostic}}
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)] = "upload.password" name="password" type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
          <button [disabled]="loggingin" type="submit" class="btn btn-default">Login</button>
        </form>
    </div>
</div>
